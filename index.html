<html>
<head>
  <style>
    .pushcrew-chrome-style-notification-safari {
      background-color: #FFF !important;
    }
    .pushcrew-chrome-style-notification-safari * {
      color: inherit !important;
    }
    .pushcrew-chrome-style-notification-safari .pushcrew-chrome-style-notification-btn.pushcrew-btn-allow {
      border: 1px solid #f5a019 !important;
      border-radius: 0px !important;
      background: #fd6c2e !important;
      width: 146px !important;
    }
    div.pushcrew-chrome-style-notification-safari .pushcrew-chrome-style-notification-btn.pushcrew-btn-close {
      border: 1px solid #362d2e !important;
      border-radius: 0px !important;
      background: #362d2e !important;
      color: #FFF!important;
      width: 146px !important;
      margin-right: 10px !important;
    }
  </style>
  <script type="text/javascript">
    (function(p,u,s,h){
        p._pcq=p._pcq||[];
        p._pcq.push(['_currentTime',Date.now()]);
        s=u.createElement('script');
        s.type='text/javascript';
        s.async=true;
        s.src='https://cdn.pushcrew.com/js/4fcf853d7b852ce7b118cbe36fb31591.js';
        h=u.getElementsByTagName('script')[0];
        h.parentNode.insertBefore(s,h);
    })(window,document);
  </script>
</head>
<body>
    <h1> My sample Blog </h1>
    <script type="text/javascript">
		// select the target node
		var target = document.querySelector('body');
		// create an observer instance
		var observer = new MutationObserver(function(mutations) {
		    mutations.forEach(function(mutation) {
			if (mutation.addedNodes && mutation.addedNodes.length) {
			    var node = mutation.addedNodes[0];
			    if (node.classList && node.classList.value === 'pushcrew-chrome-style-notification pushcrew-chrome-style-notification-safari') {
				if (document.getElementsByClassName('pushcrew-notification-message-safari')[0]) {
					var closeBtn = document.getElementsByClassName('pushcrew-chrome-style-notification-btn')[0];
					var allowBtn = document.getElementsByClassName('pushcrew-chrome-style-notification-btn')[1];
					closeBtn.innerHTML = 'Blocca notifiche';
					allowBtn.innerHTML = 'Consenti notifiche';
					document.getElementsByClassName('pushcrew-notification-title-safari')[0].innerHTML = 'Ricevi per primo le novità e le promozioni Napapijri.';
					document.getElementsByClassName('pushcrew-notification-message-safari')[0].innerHTML = 'Confermo di aver letto e compreso l’informativa <a href="https://www.napapijri.IT" target="_blank" style="text-decoration: none;"> <u>sulla privacy di</u> </a> Napapijri e acconsento all’elaborazione dei miei dati personali per finalità di marketing e di profilazione.';
					observer.disconnect();
				}
			    }
			}
		    });
		});
		// configuration of the observer:
		var config = { attributes: true, childList: true, characterData: true }
		// pass in the target node, as well as the observer options
		observer.observe(target, config);
	</script>
</body>
</html>
