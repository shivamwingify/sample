  <script type="text/javascript">
    (function(p,u,s,h){
        p._pcq=p._pcq||[];
        p._pcq.push(['_currentTime',Date.now()]);
        s=u.createElement('script');
        s.type='text/javascript';
        s.async=true;

</head>
<body>
	<h1> My sample Blog </h1>
	<script type="text/javascript">
		// select the target node
		var target = document.querySelector('body');
		// create an observer instance
		var observer = new MutationObserver(function(mutations) {
		    mutations.forEach(function(mutation) {
			if (mutation.addedNodes && mutation.addedNodes.length) {
			    var node = mutation.addedNodes[0];
			    if (node.classList && node.classList.value === 'pushcrew-chrome-style-notification pushcrew-chrome-style-notification-safari') {
					if (document.getElementsByClassName('pushcrew-notification-message-safari')[0]) {
					    var closeBtn = document.getElementsByClassName('pushcrew-chrome-style-notification-btn')[0];
					    var allowBtn = document.getElementsByClassName('pushcrew-chrome-style-notification-btn')[1];
					    closeBtn.innerHTML = 'Benachrichtungen ablehnen';
					    allowBtn.innerHTML = 'Benachrichtigungen zulassen';
						document.getElementsByClassName('pushcrew-notification-title-safari')[0].innerHTML = 'Erhalte als Erstes die Neuigkeiten und Angebote von Napapijri.';
					    document.getElementsByClassName('pushcrew-notification-message-safari')[0].innerHTML = 'Ich habe die <a href="https://www.napapijri.de/hilfe/datenschutz.html" target="_blank" style="text-decoration: none;"> <u>Datenschutzerkl√§rung</u> </a> von Napapijri gelesen, akzeptiere sie und bin mit der Verarbeitung meiner personenbezogenen Daten zu Marketingzwecken sowie zur Profilerstellung einverstanden.';
					    observer.disconnect();
					}
			    }
			}
		    });
		});
		// configuration of the observer:
		var config = { attributes: true, childList: true, characterData: true }
		// pass in the target node, as well as the observer options
		observer.observe(target, config);
	</script>
</body>
